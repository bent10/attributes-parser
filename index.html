<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Attributes parser</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-reboot.min.css"
    />
    <style>
      .content {
        max-width: 760px;
        margin: 0 auto;
        padding: 3rem 1rem;
      }

      pre {
        margin-bottom: 3rem;
        padding: 1rem;
        background-color: var(--bs-secondary-bg);
        border-radius: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <h2>Input</h2>
      <pre id="attr-input"></pre>

      <h2>Parsed</h2>
      <pre id="attr-parsed"></pre>

      <h2><code>.toString()</code></h2>
      <pre id="attr-tostring"></pre>

      <h2><code>.getTokens()</code></h2>
      <pre id="attr-tokens"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moo/moo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/json-loose/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/attributes-parser/dist/index.umd.js"></script>
    <script>
      const attr = `id="my-id" class='my-class' num=3.14 numNeg=-3.14 data-num="3.14" options=\'{"key": "value", "array": [1, 2, 3]}\' data-list="[1, 2, 3]" punc="a=b,c,d,e" checked=false checked=false data-checked="false" disabled`
      const parsedAttr = parseAttrs(attr)

      document.querySelector("#attr-input").textContent = attr
      document.querySelector("#attr-parsed").textContent = JSON.stringify(
        parsedAttr,
        null,
        2
      )
      document.querySelector("#attr-tostring").textContent =
        parsedAttr.toString()
      document.querySelector("#attr-tokens").textContent = JSON.stringify(
        parsedAttr.getTokens(),
        null,
        2
      )
    </script>
  </body>
</html>
